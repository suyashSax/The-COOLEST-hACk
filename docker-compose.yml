version: '3'

networks:
  default:

services:
  tempcalc:
    build:
      context: .
      dockerfile: ./tempCalc/Dockerfile
    volumes:
      - ./tempCalc:/tempCalc
    networks:
      - default
    tty: true
    ports:
      - 5000:5000
  marvelchat:
    build:
      context: .
      dockerfile: ./marvelChat/Dockerfile
    volumes:
      - ./marvelChat:/marvelChat
    networks:
      - default
    tty: true
    ports:
      - 5001:5001

